events {
    worker_connections 1024;
}

http {
    upstream finflow_backend {
        server finflow-app:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=finflow_limit:10m rate=10r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    server {
        listen 80;
        server_name your-domain.com www.your-domain.com;  # Replace with your domain or EC2 public IP

        # Redirect HTTP to HTTPS (uncomment when you have SSL)
        # return 301 https://$server_name$request_uri;

        # For now, proxy to Next.js
        location / {
            proxy_pass http://finflow_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rate limiting
            limit_req zone=finflow_limit burst=20 nodelay;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files caching
        location /_next/static/ {
            proxy_pass http://finflow_backend;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

